  <section class="hero is-primary">

        location!

    </div>
  </section>

  <div class="tile is-ancestor">

    <div class="tile is-parent is-6">
      <div class="box">
        <div class="feild">
          <div class="control">
            <p class="title">
              Covid Traveling Guide
            </p>

              Search for a travel destination and find currnet Room rates, cheap flight prices, and covid data all in
              one

    <div class="tile is-parent is-6">
      <form class="box">
        <div class="feild">
          <div class="control">
            <button type="radio" id="hotel"></button>

        </div>

        <div class="feild">
          <div class="control">
            <label for="checkIn">Check In:</label>
            <input class="input" id="checkIn" type="text" placeholder="">
          </div>
        </div>

        <div class="feild">
          <div class="control">
            <label for="checkIn">Check In:</label>
            <input class="input" id="checkIn" type="text" placeholder="">
          </div>
        </div>

        <div class="feild">
          <label for whereFrom>Origin:</label>
          <div class="control">
            <input type="text" class="input" placeholder="Where from?">
          </div>
        </div>

        <div class="field">
          <label for="whereTo">Destination:</label>
          <div class="control">
            <input class="input" id="checkOut" type="text" placeholder="Where to?">
          </div>
        </div>

        <button id="" class="is-primary">Search</button>
      </form>

      <div class='is-parent' id="jscard "></div>
    </div>
  </div>
